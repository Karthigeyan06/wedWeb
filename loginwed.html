<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 100px;
        }

        .wed {
            font-size: 50px;
            font-weight: bold;
            color: #333;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: linear-gradient(145deg, #fbfbfb, #e6e6e6);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15), -2px -2px 8px rgba(255, 255, 255, 0.5); 
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.3), -5px -5px 20px rgba(255, 255, 255, 0.8);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #194b1b;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .login-container h1 {
            margin-bottom: 10px; 
            font-size: 24px;
            font-weight: bold;
            color: #236b25;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: none; 
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            background-color: #f9f9f9;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            background-color: #fff;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .submit-button:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }

        #errorMessage {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        @media (orientation: landscape) {
            body {
                background-color: #e8f5e9;
            }
        }

        @media (orientation: portrait) {
            body {
                background-color: #e4fde3;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="250423022416-DELPHI-TVS.png" alt="Logo" class="logo">
        <div class="wed">WED</div>
    </header>
    <main>
        <div class="login-container">
            
            <h1>WELCOME</h1>
            <p></p>
    
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="button" class="submit-button" onclick="authenticate()">Login</button>
            </form>
            <p id="errorMessage" style="display: none;">Invalid username or password. Please try again.</p>
        </div>
    </main>
    <script>
        
        const validUsername = "admin";
        const validPassword = "123";
        function authenticate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username === validUsername && password === validPassword) {
                window.location.href = "wed.html"; 
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
